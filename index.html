<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="secondaryScreen"></div>
            <div id="mainScreen">0</div>
        </div>
        <div class="grid">
            <button class="btn" id="clearBtn">A/C</button>
            <button class="btn" id="backBtn">BACK</button>
            <button class="btn operator">ร</button>
            <button class="btn operator">รท</button>

            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">^</button>

            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>

            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">+</button>

            <button class="btn number">0</button>
            <button class="btn" id="pointBtn">.</button>
            <button class="btn number">00</button>
            <button class="btn" id="equalsBtn">=</button>
            
        </div>
    </div>
</body>
</html>
